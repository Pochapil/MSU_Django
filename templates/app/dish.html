{% extends "app/base.html" %}

{% block title %}
    {{ dish_title }}
{% endblock %}


{% block content %}
    <h1>{{ dish.title }}</h1>

    <p> Состав:
        {% for ingr in dish.ingredient_list.all %}
            {{ ingr }},
        {% endfor %}
    </p>

    <p> Описание блюда: {{ dish.description }} </p>
{% endblock %}
